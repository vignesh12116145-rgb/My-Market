name: PhD Advisor Automation

on:
  workflow_dispatch:
  schedule:
    # Triggers exactly 10 times daily (Approx. every 2h 30m)
    - cron: '0 0,5,10,15,20 * * *'
    - cron: '30 2,7,12,17,22 * * *'

jobs:
  advisor_task:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Environment Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Dependency Injection
        run: pip install requests yfinance pyTelegramBotAPI pandas
      - name: Execute Intelligence
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GITHUB_ACTIONS: "true"
        run: python market_app.py
